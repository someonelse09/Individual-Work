<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="iw.css">
</head>
<body>
    <!-- Main card container -->
    <div class="card">
        <!-- Card image section -->
        <div class="card-image">
            <img src="../images/image-equilibrium.jpg" alt="Equilibrium Preview">
        </div>

        <!-- Card content section -->
        <div class="card-content">
            <!-- NFT title -->
            <a href="#" class="card-title">
                <h3>Equilibrium #3429</h3>
            </a>

            <!-- NFT description -->
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

            <!-- Price and time information -->
            <div class="card-info">
                <!-- Price -->
                <div class="price">
                    <img src="../images/icon-ethereum.svg" alt="Ethereum icon">
                    <span>0.041 ETH</span>
                </div>

                <!-- Countdown -->
                <div class="time-left">
                    <img src="../images/icon-clock.svg" alt="Clock icon">
                    <span>3 days left</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
